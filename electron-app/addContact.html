<!DOCTYPE html>
<html>
<head>

</head>
<body>
<form id="addform">
  <label>Name</label>
  <input type="text" name="contactname" id="contactname" />
  <br>
  <label>Home Phone Number</label>
  <input type="tel" name="contactnumber" id="contactnumber" />
  <br>
  <label>Mobile Phone Number</label>
  <input type="tel" name="contactnumberm" id="contactnumberm" />
  <br>
  <label>Address</label>
  <input type="text" name="contactAddress" id="contactAddress" />
  <br>
  <label>Company</label>
  <input type="text" name="contactCompany" id="contactCompany" />
  <br>
  <label>Birth Date</label>
  <input type="date" name="contactBirthday" id="contactBirthday" />
  <br>
  <label>Email</label>
  <input type="email" name="contactEmail" id="contactEmail" />
  <br>
  <button id="addbtn">Add</button>
  <button id="cancelbtn">Cancel</button>
</form>
<script src="./addressbook.js"></script>
</body>
</html>
